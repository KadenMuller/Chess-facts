<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Chess Facts</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
   
</head>
<h1></h1>

<body>
    <div class="slideshow-container">
        <img src="images/World Champions/Wilhelm Steinitz.jpeg" alt="Image 1">
        <img src="images/World Champions/Emanuel Lasker.jpeg" alt="Image 2">
        <img src="images/World Champions/Jose Raul Capablanca.jpeg" alt="Image 3">
    </div>

    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var slides = document.querySelectorAll('.slideshow-container img');
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 2000); // Change slide every 2 seconds
        }
    </script>
</body>
</html>
